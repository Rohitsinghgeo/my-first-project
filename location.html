<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Site Photo Upload</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f6f8;
      padding: 20px;
    }
    .card {
      background: #fff;
      padding: 20px;
      max-width: 420px;
      margin: auto;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }
    h2 { text-align: center; }
    label { font-weight: bold; display: block; margin-top: 10px; }
    input, textarea, button {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
    }
    button {
      background: #0079c1;
      color: white;
      border: none;
      border-radius: 5px;
      margin-top: 15px;
      cursor: pointer;
    }
    button:disabled { background: gray; }
    .status {
      text-align: center;
      margin-top: 10px;
      font-weight: bold;
    }
  </style>
</head>

<body>

<div class="card">
  <h2>Site Photo Upload</h2>

  <label>Site Name</label>
  <input type="text" id="siteName" required>

  <label>Remarks</label>
  <textarea id="remarks"></textarea>

  <label>Capture Photo</label>
  <input type="file" id="photo" accept="image/*" capture required>

  <button id="submitBtn">Upload</button>
  <div class="status" id="status"></div>
</div>

<script>
require([
  "esri/layers/FeatureLayer",
  "esri/geometry/Point",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager"
], function (FeatureLayer, Point, OAuthInfo, IdentityManager) {

  /* ========= OAUTH CONFIG ========= */
  const oauthInfo = new OAuthInfo({
    appId: "eTivrXGOGm2NxME8",   // ‚úÖ YOUR CURRENT CLIENT ID
    portalUrl: "https://www.arcgis.com",
    popup: false
  });

  IdentityManager.registerOAuthInfos([oauthInfo]);

  IdentityManager.checkSignInStatus("https://www.arcgis.com/sharing")
    .catch(() => {
      return IdentityManager.getCredential("https://www.arcgis.com/sharing");
    });

  /* ========= FEATURE LAYER ========= */
  const layer = new FeatureLayer({
    url: "https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/site_location/FeatureServer/0",
    outFields: ["*"]
  });

  const btn = document.getElementById("submitBtn");
  const status = document.getElementById("status");

  btn.onclick = function () {

    const siteName = document.getElementById("siteName").value.trim();
    const remarks = document.getElementById("remarks").value.trim();
    const photo = document.getElementById("photo").files[0];

    if (!siteName || !photo) {
      alert("Site Name aur Photo required hai");
      return;
    }

    btn.disabled = true;
    status.innerHTML = "üìç Location le rahe hain...";

    navigator.geolocation.getCurrentPosition(
      function (pos) {

        const point = new Point({
          longitude: pos.coords.longitude,
          latitude: pos.coords.latitude
        });

        status.innerHTML = "üì§ Feature save ho raha hai...";

        layer.applyEdits({
          addFeatures: [{
            geometry: point,
            attributes: {
              Site_Name: siteName,
              Remarks: remarks,
              Upload_Date: new Date()
            }
          }]
        }).then(function (res) {

          const oid = res.addFeatureResults[0].objectId;
          if (!oid) {
            status.innerHTML = "‚ùå Feature save failed";
            btn.disabled = false;
            return;
          }

          status.innerHTML = "üì∏ Photo upload ho rahi hai...";

          layer.addAttachment({
            objectId: oid,
            attachment: photo
          }).then(function () {

            status.innerHTML = "‚úÖ Feature + Photo upload successful";
            btn.disabled = false;

            document.getElementById("siteName").value = "";
            document.getElementById("remarks").value = "";
            document.getElementById("photo").value = "";

          }).catch(function (err) {
            console.error(err);
            status.innerHTML = "‚ùå Photo upload failed";
            btn.disabled = false;
          });

        }).catch(function (err) {
          console.error(err);
          status.innerHTML = "‚ùå Feature add error";
          btn.disabled = false;
        });

      },
      function () {
        alert("GPS permission allow karo");
        btn.disabled = false;
      }
    );
  };

});
</script>

</body>
</html>
