<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:18px;
}
button,select,input{
  width:100%;
  padding:10px;
  margin-top:6px;
  border-radius:8px;
}
#mapDiv{
  height:0;
  margin-top:8px;
  border-radius:10px;
  overflow:hidden;
}
video{
  width:100%;
  display:none;
  border-radius:10px;
}
</style>
</head>

<body>
<div class="box">

<h3>KALPATARU PROJECTS<br>SITE SURVEY</h3>

<input id="CLUSTER" placeholder="CLUSTER">
<input id="SITE_NAME" placeholder="SITE NAME">
<input type="date" id="DATE">

<select id="basemapSelect">
  <option value="satellite">ğŸ›° Satellite</option>
  <option value="streets">ğŸ—º Streets</option>
  <option value="terrain">ğŸŒ Terrain</option>
</select>

<button id="cameraToggleBtn">ğŸ“· Start Camera</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">ğŸ—ºï¸ Preview Location</button>

<div id="mapDiv"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/geometry/Point",
  "esri/Graphic"
], function(Map, MapView, Point, Graphic){

/* ================= VARIABLES ================= */
let cameraStream=null;
let photoBase64=null;
let gpsPoint=null;

/* ================= MAP ================= */
const map=new Map({ basemap:"satellite" });

const view=new MapView({
  container:"mapDiv",
  map:map,
  center:[78.9629,20.5937],
  zoom:4
});

/* Basemap switch */
basemapSelect.onchange=()=>{
  map.basemap = basemapSelect.value;
};

/* ================= CAMERA ================= */
cameraToggleBtn.onclick=async()=>{
  if(!cameraStream){
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ exact:"environment" } }
    });
    video.srcObject=cameraStream;
    video.style.display="block";
    cameraToggleBtn.innerText="â¹ Stop Camera";
  }else{
    cameraStream.getTracks().forEach(t=>t.stop());
    cameraStream=null;
    video.style.display="none";
    cameraToggleBtn.innerText="ğŸ“· Start Camera";
  }
};

window.capturePhoto=()=>{
  if(!cameraStream){alert("Camera ON karo");return;}
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  photoBase64=c.toDataURL("image/jpeg",0.7);
  status.innerText="ğŸ“¸ Photo captured";
};

/* ================= GPS PREVIEW ================= */
window.previewLocation=()=>{
  if(!navigator.geolocation){
    alert("GPS not supported");
    return;
  }

  navigator.geolocation.getCurrentPosition(
    pos=>{
      gpsPoint={
        latitude:pos.coords.latitude,
        longitude:pos.coords.longitude,
        accuracy:Math.round(pos.coords.accuracy)
      };

      mapDiv.style.height="220px";

      const pt=new Point({
        latitude:gpsPoint.latitude,
        longitude:gpsPoint.longitude
      });

      view.center=pt;
      view.zoom=18;
      view.graphics.removeAll();
      view.graphics.add(new Graphic({
        geometry:pt,
        symbol:{ type:"simple-marker", color:"red", size:10 }
      }));

      status.innerText="ğŸ“ GPS Accuracy "+gpsPoint.accuracy+" m";
    },
    err=>{
      alert("GPS error: location allow karo");
    },
    { enableHighAccuracy:true }
  );
};

});
</script>

</body>
</html>
