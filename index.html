<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background:
    linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
    url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size: cover;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,.3);
}
h2 {
  text-align: center;
  font-size: 16px;
  color: #003b5c;
}
.field-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}
input {
  width: 100%;
  padding: 9px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}
.full { grid-column: span 2; }
button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #0079c1, #005e95);
  color: #fff;
}
.secondary { background: #555; }
.camera-row { display: flex; gap: 8px; }
.camera-row button { width: 50%; }
video {
  width: 100%;
  border-radius: 10px;
  margin-top: 6px;
  display: none;
}
#mapDiv {
  height: 0;
  margin-top: 6px;
  border-radius: 10px;
  overflow: hidden;
}
#status {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
}
.footer {
  margin-top: 14px;
  padding-top: 10px;
  border-top: 1px solid #ddd;
  text-align: center;
}
.footer img { height: 38px; }
.footer-text {
  font-size: 12px;
  font-weight: bold;
  color: #003b5c;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="camera-row">
  <button id="cameraToggleBtn" class="secondary">üì∑ Start Camera</button>
  <button onclick="capturePhoto()">üì∏ Capture Photo</button>
</div>

<video id="video" autoplay playsinline></video>

<div class="field-group">
  <input id="CLUSTER" placeholder="Cluster">
  <input id="SITENAME" placeholder="Site Name">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="Components">
  <input id="SUB_COMPONENTS" class="full" placeholder="Sub Components">
  <input id="REMARKS" class="full" placeholder="Remarks">
</div>

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button onclick="uploadData()">‚¨Ü Upload Data</button>

<div id="mapDiv"></div>
<div id="status"></div>

<div class="footer">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Kalpataru_logo.svg/1024px-Kalpataru_logo.svg.png">
  <div class="footer-text">KALPATARU WATER TEAM</div>
</div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic",
  "esri/request",
  "esri/identity/OAuthInfo",
  "esri/identity/IdentityManager"
], function (
  Map, MapView, Point, Graphic,
  esriRequest, OAuthInfo, esriId
) {

/* ================= CONFIG ================= */
const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

/* CLIENT ID (KEPT ‚Äì NO LOGIN ENFORCED) */
esriId.registerOAuthInfos([ new OAuthInfo({
  appId: "eTivrXGOGm2NxME8",
  popup: false
})]);

/* ================= STATE ================= */
let cameraStream = null;
let photoTaken = false;
let gpsPoint = null;

/* ================= CAMERA ================= */
cameraToggleBtn.onclick = async () => {
  if (!cameraStream) {
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video: { facingMode: "environment" }
    });
    video.srcObject = cameraStream;
    video.style.display = "block";
    cameraToggleBtn.innerText = "‚èπ Stop Camera";
  } else stopCamera();
};

function stopCamera() {
  cameraStream?.getTracks().forEach(t => t.stop());
  cameraStream = null;
  video.style.display = "none";
  cameraToggleBtn.innerText = "üì∑ Start Camera";
}

window.capturePhoto = () => {
  if (!cameraStream) {
    alert("Pehle camera ON karo");
    return;
  }
  photoTaken = true;
  stopCamera();
  status.innerText = "üì∏ Photo captured";
};

/* ================= GPS ================= */
function getGPS() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      p => resolve({
        latitude: p.coords.latitude,
        longitude: p.coords.longitude,
        accuracy: Math.round(p.coords.accuracy)
      }),
      reject,
      { enableHighAccuracy: true, timeout: 15000, maximumAge: 0 }
    );
  });
}

function accuracyLabel(a) {
  if (a <= 20) return "üü¢ Excellent";
  if (a <= 30) return "üü° Good";
  if (a <= 40) return "üü† Fair";
  return "üî¥ Poor";
}

/* ================= MAP ================= */
const map = new Map({ basemap: "satellite" });
const view = new MapView({
  container: "mapDiv",
  map,
  center: [77, 28],
  zoom: 5
});

/* ================= PREVIEW ================= */
window.previewLocation = async () => {
  if (!photoTaken) {
    alert("Pehle photo lo");
    return;
  }

  status.innerText = "üìç Getting GPS...";
  gpsPoint = await getGPS();

  mapDiv.style.height = "220px";
  view.graphics.removeAll();

  const pt = new Point({
    latitude: gpsPoint.latitude,
    longitude: gpsPoint.longitude,
    spatialReference: { wkid: 4326 }
  });

  view.center = pt;
  view.zoom = 18;

  view.graphics.add(new Graphic({
    geometry: pt,
    symbol: { type: "simple-marker", color: "red", size: 10 }
  }));

  status.innerText =
    `üìç GPS Accuracy: ${gpsPoint.accuracy} m  ${accuracyLabel(gpsPoint.accuracy)}`;
};

/* ================= UPLOAD (NO LOGIN) ================= */
window.uploadData = async () => {

  if (!photoTaken || !gpsPoint) {
    alert("Photo aur GPS dono zaroori hain");
    return;
  }

  if (gpsPoint.accuracy > 40) {
    alert("GPS accuracy weak hai");
    return;
  }

  status.innerText = "‚¨Ü Uploading data...";

  const point = new Point({
    latitude: gpsPoint.latitude,
    longitude: gpsPoint.longitude,
    spatialReference: { wkid: 4326 }
  });

  const attributes = {
    CLUSTER: CLUSTER.value,
    SITENAME: SITENAME.value,
    DATE_: DATE.value,
    COMPONENTS: COMPONENTS.value,
    SUB_COMPONENTS: SUB_COMPONENTS.value,
    REMARKS: REMARKS.value
  };

  const res = await esriRequest(FEATURE_URL + "/addFeatures", {
    method: "post",
    query: {
      f: "json",
      features: JSON.stringify([{ geometry: point, attributes }])
    }
  });

  if (res.data.addResults[0].success) {
    status.innerText = "‚úÖ Upload successful! Data added to ArcGIS Online";
  } else {
    status.innerText = "‚ùå Upload failed";
  }
};
});
</script>

</body>
</html>
