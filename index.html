<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Offline Site Survey</title>
<meta name="viewport" content="width=device-width, initial-scale=1">

<style>
body {
    font-family: Arial, sans-serif;
    background: #f5f5f5;
    margin: 0;
    padding: 10px;
}
button {
    padding: 10px;
    margin: 5px 0;
    width: 100%;
    font-size: 16px;
}
#offlineCount {
    font-weight: bold;
    color: green;
}
#offlineList {
    display: none;
    background: #fff;
    padding: 10px;
    border-radius: 5px;
}
.record {
    border-bottom: 1px solid #ccc;
    padding: 5px 0;
}
</style>
</head>

<body>

<h3>Site Data</h3>

<input id="siteName" placeholder="Site Name" style="width:100%;padding:8px"><br><br>

<button onclick="saveOffline()">Save Offline</button>

<p>Offline Records: <span id="offlineCount">0</span></p>

<button id="viewBtn" onclick="toggleOfflineList()" disabled>
View Offline Records
</button>

<div id="offlineList"></div>

<script>
/* ------------------ IndexedDB SETUP ------------------ */
let db;
const request = indexedDB.open("SiteDB", 1);

request.onupgradeneeded = function (e) {
    db = e.target.result;
    db.createObjectStore("sites", { keyPath: "id", autoIncrement: true });
};

request.onsuccess = function (e) {
    db = e.target.result;
    updateOfflineCount();
};

request.onerror = function () {
    alert("IndexedDB not supported");
};

/* ------------------ SAVE OFFLINE ------------------ */
function saveOffline() {
    const name = document.getElementById("siteName").value;
    if (!name) {
        alert("Enter Site Name");
        return;
    }

    const tx = db.transaction("sites", "readwrite");
    const store = tx.objectStore("sites");

    store.add({
        siteName: name,
        time: new Date().toLocaleString()
    });

    tx.oncomplete = function () {
        document.getElementById("siteName").value = "";
        updateOfflineCount();
        alert("Saved Offline Successfully");
    };
}

/* ------------------ COUNT ------------------ */
function updateOfflineCount() {
    const tx = db.transaction("sites", "readonly");
    const store = tx.objectStore("sites");
    const countReq = store.count();

    countReq.onsuccess = function () {
        const count = countReq.result;
        document.getElementById("offlineCount").innerText = count;

        document.getElementById("viewBtn").disabled = count === 0;
    };
}

/* ------------------ VIEW OFFLINE RECORDS ------------------ */
function toggleOfflineList() {
    const listDiv = document.getElementById("offlineList");

    if (listDiv.style.display === "block") {
        listDiv.style.display = "none";
        return;
    }

    listDiv.innerHTML = "";
    listDiv.style.display = "block";

    const tx = db.transaction("sites", "readonly");
    const store = tx.objectStore("sites");

    store.openCursor().onsuccess = function (e) {
        const cursor = e.target.result;
        if (cursor) {
            const div = document.createElement("div");
            div.className = "record";
            div.innerHTML =
                "<b>" + cursor.value.siteName + "</b><br>" +
                cursor.value.time;
            listDiv.appendChild(div);
            cursor.continue();
        }
    };
}
</script>

</body>
</html>
