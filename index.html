<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
h2{text-align:center;font-size:17px;color:#0b3c5d}
.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
input,select{
  width:100%;
  padding:9px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #ccc;
}
input.required-error{
  border:2px solid red;
}
.full{grid-column:span 2}
button{
  width:100%;
  padding:11px;
  margin-top:7px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.secondary{background:#4b5563;color:#fff}
.success{background:#28a745!important;color:#fff}
#mapDiv{
  height:0;
  margin-top:8px;
  border-radius:12px;
  overflow:hidden;
}
video{width:100%;display:none;border-radius:12px}
#status{text-align:center;margin-top:6px;font-weight:600}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER *">
  <input id="SITE_NAME" placeholder="SITE NAME *">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SURVEYOR" placeholder="SURVEYOR NAME">
  <input id="MOBILE" placeholder="MOBILE NO">
  <input id="PROJECT" class="full" placeholder="PROJECT">
</div>

<select id="basemapSelect" class="full">
  <option value="satellite">ğŸ›° Satellite</option>
  <option value="streets">ğŸ—º Streets</option>
  <option value="terrain">ğŸŒ Terrain</option>
</select>

<button id="cameraToggleBtn" class="secondary">ğŸ“· Start Camera</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">ğŸ—º Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>

<div id="mapDiv"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic"
], function (Map, MapView, Point, Graphic) {

let cameraStream=null;
let photoBase64=null;
let gpsPoint=null;

/* AUTO DATE */
DATE.value = new Date().toISOString().split("T")[0];

/* MAP */
const map = new Map({ basemap:"satellite" });
const view = new MapView({
  container:"mapDiv",
  map:map,
  center:[78.9629,20.5937],
  zoom:4
});

/* BASEMAP SWITCH */
basemapSelect.onchange = ()=>{
  map.basemap = basemapSelect.value;
};

/* CAMERA â€“ BACK CAMERA */
cameraToggleBtn.onclick = async ()=>{
  if(!cameraStream){
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ exact:"environment" } }
    });
    video.srcObject=cameraStream;
    video.style.display="block";
    cameraToggleBtn.innerText="â¹ Stop Camera";
  }else stopCamera();
};

function stopCamera(){
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;
  video.style.display="none";
  cameraToggleBtn.innerText="ğŸ“· Start Camera";
}

window.capturePhoto=()=>{
  if(!cameraStream){alert("Camera ON karo");return;}
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  photoBase64=c.toDataURL("image/jpeg",0.7);
  stopCamera();
  status.innerText="ğŸ“¸ Photo captured";
};

/* GPS PREVIEW â€“ FIXED */
window.previewLocation=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    if(p.coords.accuracy>10){
      status.innerText="âš  GPS Weak ("+Math.round(p.coords.accuracy)+"m)";
      uploadBtn.disabled=true;
      return;
    }
    uploadBtn.disabled=false;
    gpsPoint={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude
    };
    mapDiv.style.height="220px";
    const pt=new Point(gpsPoint);
    view.center=pt;
    view.zoom=18;
    view.graphics.removeAll();
    view.graphics.add(new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:10}
    }));
    status.innerText="ğŸ“ GPS Locked";
  },()=>alert("GPS Error"));
};

/* UPLOAD */
window.uploadData=()=>{
  let ok=true;
  [CLUSTER,SITE_NAME,DATE].forEach(i=>{
    i.classList.remove("required-error");
    if(!i.value){i.classList.add("required-error");ok=false;}
  });
  if(!ok){alert("Mandatory fields missing");return;}
  if(!photoBase64 || !gpsPoint){
    alert("Photo & GPS required");return;
  }
  status.innerText="âœ… Data ready to upload";
};

});
</script>

</body>
</html>
