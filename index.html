<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;align-items:center;justify-content:center;
}
.box{
  background:#fff;width:100%;max-width:440px;
  padding:18px;border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
h2{text-align:center;font-size:17px;color:#0b3c5d}
.field-group{
  display:grid;grid-template-columns:1fr 1fr;gap:8px
}
input,select{
  width:100%;padding:9px;font-size:13px;
  border-radius:8px;border:1px solid #ccc
}
.full{grid-column:span 2}
button{
  width:100%;padding:11px;margin-top:7px;
  font-weight:600;border:none;border-radius:10px;cursor:pointer
}
.secondary{background:#4b5563;color:#fff}
.success{background:#28a745!important;color:#fff}
video{width:100%;border-radius:12px;margin-top:6px}
#mapDiv{
  height:0;margin-top:8px;border-radius:12px;
  overflow:hidden;border:1px solid #ccc
}
#photoList img{
  width:70px;height:70px;object-fit:cover;
  border-radius:8px;margin:4px;border:1px solid #ccc
}
#status{text-align:center;font-weight:600;margin-top:6px}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="SURVEYOR" placeholder="Surveyor Name" class="full">
  <input id="MOBILE" placeholder="Mobile No" class="full">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<button id="cameraToggleBtn" class="secondary">ğŸ“· Start Camera (Back)</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>

<video id="video" autoplay playsinline></video>
<div id="photoList"></div>

<select id="basemapSelect" onchange="setBasemap(this.value)">
  <option value="satellite">ğŸ›° Satellite</option>
  <option value="streets">ğŸ—º Streets</option>
  <option value="terrain">ğŸŒ Terrain</option>
</select>

<button onclick="previewLocation()">ğŸ“ Preview Location</button>

<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>
<div id="mapDiv"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic"
], function (Map, MapView, Point, Graphic) {

let cameraStream=null;
let photoList=[];
let gpsPoint=null;
let view,map;

/* AUTO DATE */
DATE.value=new Date().toISOString().split("T")[0];

/* CAMERA â€“ BACK */
cameraToggleBtn.onclick=async()=>{
  cameraStream=await navigator.mediaDevices.getUserMedia({
    video:{facingMode:{exact:"environment"}}
  });
  video.srcObject=cameraStream;
};

/* MULTIPLE PHOTO */
window.capturePhoto=()=>{
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  const img=c.toDataURL("image/jpeg",0.7);
  photoList.push(img);

  const im=document.createElement("img");
  im.src=img;
  photoListDiv.appendChild(im);
};

/* MAP INIT (LAZY) */
function initMap(){
  if(view) return;
  map=new Map({basemap:"satellite"});
  view=new MapView({
    container:"mapDiv",
    map:map,
    zoom:18
  });
}

window.setBasemap=(b)=>{
  if(map) map.basemap=b;
};

/* GPS PREVIEW â€“ FIXED */
window.previewLocation=()=>{
  mapDiv.style.height="230px";
  initMap();

  navigator.geolocation.getCurrentPosition(p=>{
    gpsPoint={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude
    };
    const pt=new Point(gpsPoint);
    view.center=pt;
    view.graphics.removeAll();
    view.graphics.add(new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:12}
    }));
    status.innerText="ğŸ“ Location Previewed";
  },e=>{
    status.innerText="âŒ GPS Error";
  },{enableHighAccuracy:true});
};

/* UPLOAD (UNCHANGED LOGIC) */
window.uploadData=()=>{
 if(!CLUSTER.value||!SITE_NAME.value||!DATE.value){
   status.innerText="âŒ Mandatory fields missing";
   return;
 }
 status.innerText="âœ… Data Ready (Online/Offline logic same)";
};

});
</script>
</body>
</html>
