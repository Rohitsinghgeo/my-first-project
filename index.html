<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;justify-content:center;align-items:center
}
.box{
  background:#fff;
  width:100%;max-width:430px;
  padding:18px;border-radius:18px;
}
h2{text-align:center;font-size:17px;color:#0b3c5d}
.field-group{display:grid;grid-template-columns:1fr 1fr;gap:8px}
input,select{
  padding:9px;font-size:13px;
  border-radius:8px;border:1px solid #ccc
}
.full{grid-column:span 2}
button{
  width:100%;padding:11px;margin-top:6px;
  border:none;border-radius:10px;
  font-weight:600;cursor:pointer
}
.secondary{background:#4b5563;color:#fff}
.success{background:#28a745;color:#fff}
video,img{width:100%;border-radius:10px;margin-top:6px}
.thumb{width:60px;margin:4px;border:1px solid #ccc}
#mapDiv{height:0;margin-top:8px;border-radius:10px}
#offlineList{display:none;font-size:12px;border:1px solid #ccc;padding:8px}
#offlineCount{margin-top:6px;text-align:center;font-weight:600}
#status{text-align:center;margin-top:6px;font-weight:600}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<select id="basemapSelect" class="full">
  <option value="satellite">ğŸ›° Satellite</option>
  <option value="streets">ğŸ—º Streets</option>
  <option value="terrain">ğŸŒ Terrain</option>
</select>

<button id="cameraBtn" class="secondary">ğŸ“· Start Camera</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<div id="photoThumbs"></div>

<button onclick="previewLocation()">ğŸ—º Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>
<button onclick="toggleOfflineList()" class="secondary">ğŸ“‚ View Offline</button>

<div id="offlineCount">Offline Records: 0</div>
<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
require([
 "esri/Map","esri/views/MapView",
 "esri/geometry/Point","esri/Graphic",
 "esri/request"
], function(Map,MapView,Point,Graphic,esriRequest){

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream=null;
let photos=[];
let gpsPoint=null;

/* AUTO DATE */
DATE.value=new Date().toISOString().split("T")[0];

/* CAMERA */
cameraBtn.onclick=async()=>{
 if(!cameraStream){
  cameraStream=await navigator.mediaDevices.getUserMedia({
    video:{facingMode:{ideal:"environment"}}
  });
  video.srcObject=cameraStream;
  video.style.display="block";
  cameraBtn.innerText="â¹ Stop Camera";
 }else{
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;
  video.style.display="none";
  cameraBtn.innerText="ğŸ“· Start Camera";
 }
};

window.capturePhoto=()=>{
 if(!cameraStream)return alert("Camera ON karo");
 const c=document.createElement("canvas");
 c.width=video.videoWidth;
 c.height=video.videoHeight;
 c.getContext("2d").drawImage(video,0,0);
 const img=c.toDataURL("image/jpeg",0.7);
 photos.push(img);
 const t=document.createElement("img");
 t.src=img;t.className="thumb";
 photoThumbs.appendChild(t);
};

/* MAP */
const map=new Map({basemap:"satellite"});
const view=new MapView({container:"mapDiv",map,zoom:5});

basemapSelect.onchange=()=>map.basemap=basemapSelect.value;

/* GPS */
window.previewLocation=()=>{
 navigator.geolocation.watchPosition(p=>{
  gpsPoint={
   latitude:p.coords.latitude,
   longitude:p.coords.longitude,
   accuracy:p.coords.accuracy
  };
  mapDiv.style.height="220px";
  const pt=new Point(gpsPoint);
  view.center=pt;view.zoom=18;
  view.graphics.removeAll();
  view.graphics.add(new Graphic({
   geometry:pt,
   symbol:{type:"simple-marker",color:"red"}
  }));
  status.innerText="ğŸ“ GPS Accuracy "+Math.round(gpsPoint.accuracy)+" m";
 });
};

/* OFFLINE STORAGE */
function getOffline(){
 return JSON.parse(localStorage.getItem("offlineSites")||"[]");
}
function setOffline(d){
 localStorage.setItem("offlineSites",JSON.stringify(d));
 offlineCount.innerText="Offline Records: "+d.length;
}

/* UPLOAD */
window.uploadData=async()=>{
 if(!gpsPoint||photos.length===0){
  alert("Photo & Location required");return;
 }
 const rec={
  attributes:{
   CLUSTER:CLUSTER.value,
   SITE_NAME:SITE_NAME.value,
   DATE:DATE.value,
   COMPONENTS:COMPONENTS.value,
   SUBCOMPONENTS:SUBCOMPONENTS.value,
   PROJECT:PROJECT.value,
   REMARKS:REMARKS.value
  },
  gps:gpsPoint,
  photos:photos,
  time:new Date().toLocaleString()
 };

 uploadBtn.disabled=true;
 uploadBtn.innerText="Processing...";

 if(!navigator.onLine){
  const d=getOffline();d.push(rec);setOffline(d);
  uploadBtn.classList.add("success");
  uploadBtn.innerText="âœ” Saved Offline";
  return;
 }
 await uploadSingle(rec);
 uploadBtn.classList.add("success");
 uploadBtn.innerText="âœ” Uploaded";
};

/* OFFLINE VIEW */
window.toggleOfflineList=()=>{
 const d=getOffline();offlineList.innerHTML="";
 d.forEach((r,i)=>{
  offlineList.innerHTML+=`
   <b>${i+1}. ${r.attributes.SITE_NAME}</b><br>
   ${r.time}<br>
   Photos: ${r.photos.length}<hr>`;
 });
 offlineList.style.display=
  offlineList.style.display==="block"?"none":"block";
};

/* SYNC AUTO */
window.addEventListener("online",async()=>{
 const d=getOffline();
 for(const r of d) await uploadSingle(r);
 setOffline([]);
 status.innerText="âœ… Offline auto synced";
});

/* SERVER UPLOAD */
async function uploadSingle(r){
 const pt=new Point(r.gps);
 const add=await esriRequest(FEATURE_URL+"/addFeatures",{
  method:"post",
  query:{
   f:"json",
   features:JSON.stringify([{geometry:pt,attributes:r.attributes}])
  }
 });
 const oid=add.data.addResults[0].objectId;
 for(const p of r.photos){
  const blob=await fetch(p).then(r=>r.blob());
  const fd=new FormData();
  fd.append("attachment",blob,"photo.jpg");
  fd.append("f","json");
  await fetch(FEATURE_URL+"/"+oid+"/addAttachment",{method:"POST",body:fd});
 }
}

setOffline(getOffline());

});
</script>

</body>
</html>
