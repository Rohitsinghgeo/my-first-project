<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<title>SITE_LOCATION ‚Äì Camera Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
body {
  font-family: Arial, sans-serif;
  min-height: 100vh;
  margin: 0;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: rgba(255,255,255,0.95);
  padding: 25px;
  max-width: 520px;
  width: 100%;
  border-radius: 10px;
  box-shadow: 0 8px 25px rgba(0,0,0,0.25);
}

h2 {
  text-align: center;
  color: #003b5c;
}

.field-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 10px;
}

input {
  padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
}

.full { grid-column: span 2; }

button {
  width: 100%;
  padding: 12px;
  margin-top: 12px;
  background: linear-gradient(135deg, #0079c1, #005e95);
  color: #fff;
  border: none;
  border-radius: 6px;
  font-weight: bold;
}

/* üîë KEY CHANGE */
#mapDiv {
  height: 0;
  overflow: hidden;
  transition: height 0.3s ease;
  margin-top: 10px;
  border-radius: 8px;
}

#status {
  margin-top: 10px;
  text-align: center;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="box">
<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="Cluster">
  <input id="SITENAME" placeholder="Site Name">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="Components">
  <input id="SUB_COMPONENTS" placeholder="Sub Components" class="full">
  <input id="REMARKS" placeholder="Remarks" class="full">

  <!-- CAMERA ONLY -->
  <input type="file" id="photo" accept="image/*" capture="environment" class="full">
</div>

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button onclick="uploadData()">‚¨Ü Upload Data</button>

<div id="mapDiv"></div>
<div id="status"></div>
</div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/geometry/Point",
  "esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const featureUrl =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let currentGPS = null;

/* ‚úÖ MAP CREATED ON PAGE LOAD (KEY FIX) */
const map = new Map({ basemap: "streets-navigation-vector" });

const mapView = new MapView({
  container: "mapDiv",
  map: map,
  center: [77, 28],
  zoom: 5
});

function getLiveGPS() {
  return new Promise((res, rej) => {
    navigator.geolocation.getCurrentPosition(
      p => res({ latitude: p.coords.latitude, longitude: p.coords.longitude }),
      () => rej()
    );
  });
}

window.previewLocation = async function () {
  const status = document.getElementById("status");
  const mapDiv = document.getElementById("mapDiv");

  status.innerText = "üìç Getting live GPS...";

  try {
    currentGPS = await getLiveGPS();
  } catch {
    alert("‚ùå GPS allow nahi hai");
    return;
  }

  /* SHOW MAP */
  mapDiv.style.height = "250px";

  mapView.center = [currentGPS.longitude, currentGPS.latitude];
  mapView.zoom = 18;

  mapView.graphics.removeAll();
  mapView.graphics.add(new Graphic({
    geometry: new Point(currentGPS),
    symbol: { type: "simple-marker", color: "red", size: 12 }
  }));

  mapView.resize();
  status.innerText = "üó∫Ô∏è Location preview ready";
};

window.uploadData = async function () {
  if (!currentGPS) {
    alert("Pehle preview karo");
    return;
  }

  const point = new Point({
    latitude: currentGPS.latitude,
    longitude: currentGPS.longitude,
    spatialReference: { wkid: 4326 }
  });

  const attributes = {
    CLUSTER: CLUSTER.value || "",
    SITENAME: SITENAME.value || "",
    DATE_: DATE.value || "",
    COMPONENTS: COMPONENTS.value || "",
    SUB_COMPONENTS: SUB_COMPONENTS.value || "",
    REMARKS: REMARKS.value || ""
  };

  const res = await esriRequest(featureUrl + "/addFeatures", {
    method: "post",
    query: {
      f: "json",
      features: JSON.stringify([{ geometry: point, attributes }])
    }
  });

  const oid = res.data.addResults[0].objectId;
  const file = document.getElementById("photo").files[0];

  const fd = new FormData();
  fd.append("attachment", file);
  fd.append("f", "json");

  await fetch(`${featureUrl}/${oid}/addAttachment`, {
    method: "POST",
    body: fd
  });

  document.getElementById("status").innerText =
    "‚úÖ Photo & Data Uploaded Successfully";
};
});
</script>

</body>
</html>
