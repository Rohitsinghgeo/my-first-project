<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:#fff;
  width:100%;
  max-width:430px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}

h2{
  text-align:center;
  font-size:17px;
  color:#0b3c5d;
  margin-bottom:10px;
}

.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

input,select{
  width:100%;
  padding:9px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #ccc;
}

input:focus,select:focus{
  outline:none;
  border-color:#0077b6;
}

.required{
  border:2px solid red;
}

.full{grid-column:span 2}

button{
  width:100%;
  padding:11px;
  margin-top:7px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.secondary{background:#4b5563;color:#fff}
.success{background:#28a745;color:#fff}

#newSiteBtn{display:none;background:#005bea;color:#fff}

video,img{
  width:100%;
  border-radius:10px;
  margin-top:6px;
}

#mapDiv{
  height:220px;
  margin-top:8px;
  border-radius:12px;
  overflow:hidden;
  display:none;
}

#offlineList{
  display:none;
  font-size:12px;
  border:1px solid #ddd;
  margin-top:8px;
  padding:8px;
  max-height:160px;
  overflow:auto;
}

#status{
  margin-top:8px;
  padding:6px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  text-align:center;
  background:#eef2f7;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="SURVEYOR" placeholder="Surveyor Name" class="full">
  <input id="MOBILE" placeholder="Mobile No" class="full">

  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">

  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">

  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<select id="basemapSelect">
  <option value="satellite">ğŸ›° Satellite</option>
  <option value="streets">ğŸ—º Streets</option>
  <option value="terrain">ğŸŒ Terrain</option>
</select>

<button id="cameraToggleBtn" class="secondary">ğŸ“· Start Camera</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>
<video id="video" autoplay playsinline></video>
<img id="photoPreview" style="display:none">

<button onclick="previewLocation()">ğŸ“ Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>
<button onclick="syncOfflineData()" class="secondary">ğŸ”„ Sync Offline</button>
<button onclick="toggleOfflineList()" class="secondary">ğŸ“‚ View Offline</button>
<button id="newSiteBtn" onclick="resetForm()">â• New Site</button>

<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

/* AUTO DATE */
DATE.value = new Date().toISOString().split("T")[0];

let cameraStream=null;
let photos=[];
let gpsPoint=null;

/* MAP INIT */
let map=new Map({ basemap:"satellite" });
let view=new MapView({
  container:"mapDiv",
  map:map,
  zoom:5
});

/* BASEMAP SWITCH */
basemapSelect.onchange=()=>{
  map.basemap = basemapSelect.value;
};

/* CAMERA */
cameraToggleBtn.onclick=async()=>{
  if(!cameraStream){
    cameraStream=await navigator.mediaDevices.getUserMedia({video:true});
    video.srcObject=cameraStream;
    video.style.display="block";
    cameraToggleBtn.innerText="â¹ Stop Camera";
  }else stopCamera();
};

function stopCamera(){
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;
  video.style.display="none";
  cameraToggleBtn.innerText="ğŸ“· Start Camera";
}

window.capturePhoto=()=>{
  if(!cameraStream){alert("Camera ON karo");return;}
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  const img=c.toDataURL("image/jpeg",0.7);
  photos.push(img);
  photoPreview.src=img;
  photoPreview.style.display="block";
  stopCamera();
  status.innerText="ğŸ“¸ Photo Added ("+photos.length+")";
};

/* GPS */
window.previewLocation=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    if(p.coords.accuracy>10){
      alert("GPS weak ("+Math.round(p.coords.accuracy)+"m), wait...");
      return;
    }
    gpsPoint={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude
    };
    mapDiv.style.display="block";
    const pt=new Point(gpsPoint);
    view.center=pt;
    view.zoom=18;
    view.graphics.removeAll();
    view.graphics.add(new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:10}
    }));
    status.innerText="ğŸ“ GPS Locked ("+Math.round(p.coords.accuracy)+"m)";
  },()=>alert("GPS Error"));
};

/* OFFLINE */
function getOffline(){
  return JSON.parse(localStorage.getItem("offlineSites")||"[]");
}
function setOffline(d){
  localStorage.setItem("offlineSites",JSON.stringify(d));
}

/* UPLOAD */
window.uploadData=async()=>{
  let required=[CLUSTER,SITE_NAME,DATE];
  let valid=true;
  required.forEach(i=>{
    if(!i.value){i.classList.add("required");valid=false;}
    else i.classList.remove("required");
  });
  if(!valid){alert("Mandatory fields fill karo");return;}
  if(photos.length===0){alert("Photo lo");return;}
  if(!gpsPoint){alert("Location lo");return;}

  const record={
    attributes:{
      SURVEYOR:SURVEYOR.value,
      MOBILE:MOBILE.value,
      CLUSTER:CLUSTER.value,
      SITE_NAME:SITE_NAME.value,
      DATE:DATE.value,
      COMPONENTS:COMPONENTS.value,
      SUBCOMPONENTS:SUBCOMPONENTS.value,
      PROJECT:PROJECT.value,
      REMARKS:REMARKS.value
    },
    gpsPoint,
    photos,
    time:new Date().toLocaleString()
  };

  if(!navigator.onLine){
    const d=getOffline(); d.push(record); setOffline(d);
    status.innerText="ğŸ“´ Saved Offline";
    newSiteBtn.style.display="block";
    return;
  }

  await uploadSingle(record);
  status.innerText="âœ… Uploaded";
  newSiteBtn.style.display="block";
};

/* UPLOAD FUNCTION */
async function uploadSingle(r){
  const pt=new Point(r.gpsPoint);
  const add=await esriRequest(FEATURE_URL+"/addFeatures",{
    method:"post",
    query:{
      f:"json",
      features:JSON.stringify([{geometry:pt,attributes:r.attributes}])
    }
  });
  const oid=add.data.addResults[0].objectId;

  for(const p of r.photos){
    const blob=await fetch(p).then(r=>r.blob());
    const fd=new FormData();
    fd.append("attachment",blob,"photo.jpg");
    fd.append("f","json");
    await fetch(FEATURE_URL+"/"+oid+"/addAttachment",{method:"POST",body:fd});
  }
}

/* VIEW OFFLINE */
window.toggleOfflineList=()=>{
  const d=getOffline();
  offlineList.innerHTML="";
  d.forEach((r,i)=>{
    offlineList.innerHTML+=`
    <b>${r.attributes.SITE_NAME}</b><br>
    ${r.time}
    <button onclick="deleteOffline(${i})">âŒ</button><hr>`;
  });
  offlineList.style.display=
    offlineList.style.display==="block"?"none":"block";
};

window.deleteOffline=i=>{
  const d=getOffline();
  d.splice(i,1);
  setOffline(d);
  toggleOfflineList();
};

/* SYNC */
window.syncOfflineData=async()=>{
  if(!navigator.onLine){alert("No Internet");return;}
  for(const r of getOffline()) await uploadSingle(r);
  setOffline([]);
  status.innerText="âœ… Offline Synced";
};

/* RESET */
window.resetForm=()=>{
  document.querySelectorAll("input").forEach(i=>i.value="");
  photos=[];
  gpsPoint=null;
  view.graphics.removeAll();
  mapDiv.style.display="none";
  photoPreview.style.display="none";
  newSiteBtn.style.display="none";
  DATE.value=new Date().toISOString().split("T")[0];
  status.innerText="Ready";
};

window.addEventListener("online",syncOfflineData);

});
</script>
</body>
</html>
