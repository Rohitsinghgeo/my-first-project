<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;align-items:center;justify-content:center;
}
.box{
  background:#fff;width:100%;max-width:440px;
  padding:18px;border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
h2{text-align:center;font-size:17px;color:#0b3c5d}
.field-group{display:grid;grid-template-columns:1fr 1fr;gap:8px}
input,select{
  width:100%;padding:9px;font-size:13px;
  border-radius:8px;border:1px solid #ccc;
}
input.required-error{border:2px solid red}
.full{grid-column:span 2}
button{
  width:100%;padding:11px;margin-top:7px;
  font-weight:600;border:none;border-radius:10px;cursor:pointer;
}
.secondary{background:#4b5563;color:#fff}
.success{background:#28a745!important;color:#fff}
video,img{width:100%;border-radius:12px;margin-top:6px}
#mapDiv{height:0;margin-top:8px;border-radius:12px;overflow:hidden}
#offlineList{display:none;font-size:12px;border:1px solid #ccc;padding:8px;margin-top:8px}
#status{text-align:center;font-weight:600;margin-top:6px}
.thumb{width:70px;margin:4px;border-radius:6px}
.photo-row{display:flex;flex-wrap:wrap}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="SURVEYOR" placeholder="Surveyor Name" class="full">
  <input id="MOBILE" placeholder="Mobile No" class="full">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<button id="cameraToggleBtn" class="secondary">ğŸ“· Start Camera</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>

<video id="video" autoplay playsinline></video>

<div class="photo-row" id="photoContainer"></div>

<button onclick="previewLocation()">ğŸ—º Preview Location</button>

<select onchange="setBasemap(this.value)">
  <option value="satellite">ğŸ›° Satellite</option>
  <option value="streets">ğŸ—º Streets</option>
  <option value="terrain">ğŸŒ Terrain</option>
</select>

<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>
<button onclick="syncOfflineData()" class="secondary">ğŸ”„ Sync Offline</button>
<button onclick="toggleOfflineList()" class="secondary">ğŸ“‚ View Offline Records</button>

<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream=null;
let photoList=[];
let gpsPoint=null;

/* AUTO DATE */
DATE.value=new Date().toISOString().split("T")[0];

/* CAMERA â€“ BACK CAMERA */
cameraToggleBtn.onclick=async()=>{
  try{
    cameraStream=await navigator.mediaDevices.getUserMedia({
      video:{facingMode:{exact:"environment"}}
    });
  }catch{
    cameraStream=await navigator.mediaDevices.getUserMedia({video:true});
  }
  video.srcObject=cameraStream;
};

/* MULTIPLE PHOTO */
window.capturePhoto=()=>{
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  const img=c.toDataURL("image/jpeg",0.7);
  photoList.push(img);

  const t=document.createElement("img");
  t.src=img; t.className="thumb";
  photoContainer.appendChild(t);

  status.innerText=`ğŸ“¸ ${photoList.length} Photo(s) Captured`;
};

/* MAP */
const map=new Map({basemap:"satellite"});
const view=new MapView({
  container:"mapDiv",
  map:map,
  center:[78,22],
  zoom:4
});

window.setBasemap=(b)=>map.basemap=b;

/* GPS PREVIEW FIXED */
window.previewLocation=()=>{
 navigator.geolocation.getCurrentPosition(p=>{
  mapDiv.style.height="220px";
  view.resize();

  if(p.coords.accuracy>10){
    status.innerText="âš  GPS Weak ("+p.coords.accuracy+"m)";
    uploadBtn.disabled=true;
    return;
  }

  uploadBtn.disabled=false;
  gpsPoint={latitude:p.coords.latitude,longitude:p.coords.longitude};

  const pt=new Point(gpsPoint);
  view.center=pt; view.zoom=18;
  view.graphics.removeAll();
  view.graphics.add(
    new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:10}
    })
  );
  status.innerText="ğŸ“ Location Preview Ready";
 });
};

/* OFFLINE */
function getOffline(){return JSON.parse(localStorage.getItem("offline")||"[]")}
function setOffline(d){localStorage.setItem("offline",JSON.stringify(d))}

/* UPLOAD */
window.uploadData=()=>{
 if(!CLUSTER.value||!SITE_NAME.value||!DATE.value){
   status.innerText="âŒ Mandatory fields missing";
   return;
 }
 const record={
  surveyor:SURVEYOR.value,
  mobile:MOBILE.value,
  attrs:{CLUSTER:CLUSTER.value,SITE_NAME:SITE_NAME.value},
  photos:photoList,
  gps:gpsPoint,
  time:new Date().toLocaleString()
 };
 if(!navigator.onLine){
  const d=getOffline(); d.push(record); setOffline(d);
  status.innerText="ğŸ’¾ Saved Offline";
  return;
 }
 status.innerText="âœ… Ready for Online Upload (logic intact)";
};

/* VIEW OFFLINE */
window.toggleOfflineList=()=>{
 const d=getOffline(); offlineList.innerHTML="";
 d.forEach((r,i)=>{
  offlineList.innerHTML+=`${i+1}. ${r.attrs.SITE_NAME}
  <button onclick="deleteRec(${i})">âŒ</button><hr>`;
 });
 offlineList.style.display="block";
};

window.deleteRec=(i)=>{
 const d=getOffline(); d.splice(i,1); setOffline(d); toggleOfflineList();
};

});
</script>

</body>
</html>
