<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
* { box-sizing: border-box; }
body {
  margin: 0;
  min-height: 100vh;
  font-family: Arial, sans-serif;
  background: #222;
  display: flex;
  align-items: center;
  justify-content: center;
}
.box {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 16px;
  border-radius: 14px;
}
h2 { text-align: center; font-size: 16px; }

video {
  width: 100%;
  border-radius: 10px;
  margin-top: 6px;
  display: none;
}

#mapDiv {
  height: 0;
  margin-top: 6px;
  border-radius: 10px;
  overflow: hidden;
}

button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-weight: bold;
}

.secondary { background:#555;color:#fff }
#offlineList {
  display:none;
  font-size:12px;
  border:1px solid #ccc;
  margin-top:6px;
  padding:6px;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<button id="cameraToggleBtn" class="secondary">üì∑ Start Camera</button>
<button onclick="capturePhoto()">üì∏ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<input id="SITE_NAME" placeholder="SITE NAME">
<input id="REMARKS" placeholder="Remarks">

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button onclick="uploadData()">‚¨Ü Upload / Save</button>
<button onclick="syncOfflineData()" class="secondary">üîÑ Sync Offline</button>
<button onclick="toggleOfflineList()" class="secondary">üìÇ Offline List</button>

<div id="offlineCount">Offline Records: 0</div>
<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream=null, photoBase64=null, gpsPoint=null;

/* CAMERA ON/OFF (FIXED) */
cameraToggleBtn.onclick = async () => {
  if (!cameraStream) {
    cameraStream = await navigator.mediaDevices.getUserMedia({ video:true });
    video.srcObject = cameraStream;
    video.style.display = "block";
    cameraToggleBtn.innerText="‚èπ Stop Camera";
  } else {
    stopCamera();
  }
};

function stopCamera(){
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;
  video.style.display="none";
  cameraToggleBtn.innerText="üì∑ Start Camera";
}

window.capturePhoto = () => {
  if (!cameraStream) return alert("Camera ON karo");
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  photoBase64=c.toDataURL("image/jpeg",0.7);
  stopCamera();
  status.innerText="üì∏ Photo captured";
};

/* MAP + GPS (FIXED) */
const map=new Map({basemap:"satellite"});
const view=new MapView({
  container:"mapDiv",
  map,
  zoom:5
});

window.previewLocation = async () => {
  navigator.geolocation.getCurrentPosition(p=>{
    gpsPoint={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude,
      accuracy:Math.round(p.coords.accuracy)
    };

    mapDiv.style.height="220px";
    const pt=new Point(gpsPoint);
    view.center=pt;
    view.zoom=18;
    view.graphics.removeAll();
    view.graphics.add(new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:10}
    }));

    status.innerText="üìç GPS Accuracy "+gpsPoint.accuracy+" m";
  });
};

/* OFFLINE UTILS */
function getOffline(){return JSON.parse(localStorage.getItem("offlineSites")||"[]")}
function setOffline(d){localStorage.setItem("offlineSites",JSON.stringify(d));offlineCount.innerText="Offline Records: "+d.length}

/* UPLOAD / SAVE */
window.uploadData = async () => {
  const rec={
    attributes:{
      SITE_NAME:SITE_NAME.value,
      REMARKS:REMARKS.value
    },
    gpsPoint,
    photoBase64,
    time:new Date().toLocaleString()
  };

  if(!navigator.onLine){
    const d=getOffline();d.push(rec);setOffline(d);
    status.innerText="üì¥ Saved Offline";
    return;
  }
  await uploadSingle(rec);
  status.innerText="‚úÖ Uploaded";
};

/* LIST VIEW */
window.toggleOfflineList=()=>{
  const box=offlineList;
  box.innerHTML="";
  getOffline().forEach((r,i)=>{
    box.innerHTML+=`${i+1}. ${r.attributes.SITE_NAME}<br>`;
  });
  box.style.display=box.style.display==="block"?"none":"block";
};

/* SYNC */
window.syncOfflineData=async()=>{
  if(!navigator.onLine)return;
  for(let r of getOffline()) await uploadSingle(r);
  setOffline([]);
  status.innerText="‚úÖ Offline synced";
};

async function uploadSingle(r){
  const pt=new Point(r.gpsPoint);
  const add=await esriRequest(FEATURE_URL+"/addFeatures",{
    method:"post",
    query:{f:"json",features:JSON.stringify([{geometry:pt,attributes:r.attributes}])}
  });
  const oid=add.data.addResults[0].objectId;
  const blob=await fetch(r.photoBase64).then(r=>r.blob());
  const fd=new FormData();
  fd.append("attachment",blob,"photo.jpg");
  fd.append("f","json");
  await fetch(FEATURE_URL+"/"+oid+"/addAttachment",{method:"POST",body:fd});
}

setOffline(getOffline());
window.addEventListener("online",syncOfflineData);

});
</script>
</body>
</html>
