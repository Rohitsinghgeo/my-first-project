<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
h2{
  text-align:center;
  font-size:17px;
  color:#0b3c5d;
  margin-bottom:12px;
}
.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
input{
  width:100%;
  padding:9px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #ccc;
}
.full{grid-column:span 2}
button{
  width:100%;
  padding:11px;
  margin-top:7px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.secondary{background:#4b5563;color:#fff;}
.success{background:#28a745;color:#fff;}
video{
  width:100%;
  border-radius:12px;
  display:none;
  margin-top:6px;
}
#mapDiv{height:0;margin-top:8px;border-radius:12px;overflow:hidden;}
#status{
  margin-top:8px;
  padding:6px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  text-align:center;
  background:#eef2f7;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<!-- CAMERA BUTTONS -->
<button id="cameraToggleBtn" class="secondary">üì∑ Start Camera</button>
<button onclick="capturePhoto()">üì∏ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">‚¨Ü Upload / Save</button>

<div id="mapDiv"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream=null;

/* üî¥ NEW: multiple photos array */
let photos=[];

let gpsPoint=null;

/* ================= CAMERA ================= */
cameraToggleBtn.onclick = async ()=>{
  if(!cameraStream){
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video:{facingMode:"environment"}
    });
    video.srcObject=cameraStream;
    video.style.display="block";
    cameraToggleBtn.innerText="‚èπ Stop Camera";
  }else{
    stopCamera();
  }
};

function stopCamera(){
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;
  video.style.display="none";
  cameraToggleBtn.innerText="üì∑ Start Camera";
}

/* üî¥ UPDATED: multiple photo capture */
window.capturePhoto=()=>{
  if(!cameraStream){
    alert("Pehle camera ON karo");
    return;
  }

  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);

  const img=c.toDataURL("image/jpeg",0.7);
  photos.push(img);

  status.innerText=`üì∏ Photo captured (${photos.length})`;
};

/* ================= MAP ================= */
const map=new Map({ basemap:"satellite" });
const view=new MapView({ container:"mapDiv", map:map, zoom:5 });

/* ================= GPS ================= */
window.previewLocation=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    gpsPoint={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude
    };
    mapDiv.style.height="220px";
    const pt=new Point(gpsPoint);
    view.center=pt;
    view.zoom=18;
    view.graphics.removeAll();
    view.graphics.add(new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:10}
    }));
    status.innerText="üìç Location fixed";
  },()=>alert("GPS error"));
};

/* ================= UPLOAD ================= */
window.uploadData=async()=>{
  if(photos.length===0){
    alert("Kam se kam 1 photo lo");
    return;
  }
  if(!gpsPoint){
    alert("Pehle location preview karo");
    return;
  }

  uploadBtn.innerText="Uploading...";
  uploadBtn.disabled=true;

  const record={
    attributes:{
      CLUSTER:CLUSTER.value,
      SITE_NAME:SITE_NAME.value,
      DATE:DATE.value,
      COMPONENTS:COMPONENTS.value,
      SUBCOMPONENTS:SUBCOMPONENTS.value,
      PROJECT:PROJECT.value,
      REMARKS:REMARKS.value
    },
    gpsPoint:gpsPoint,
    photos:photos
  };

  await uploadSingle(record);

  uploadBtn.classList.add("success");
  uploadBtn.innerText="‚úî Uploaded";
  status.innerText="‚úÖ Data & photos uploaded";
};

/* üî¥ UPDATED: multiple attachments upload */
async function uploadSingle(r){
  const pt=new Point(r.gpsPoint);

  const add=await esriRequest(FEATURE_URL+"/addFeatures",{
    method:"post",
    query:{
      f:"json",
      features:JSON.stringify([{geometry:pt,attributes:r.attributes}])
    }
  });

  const oid=add.data.addResults[0].objectId;

  for(let i=0;i<r.photos.length;i++){
    const blob=await fetch(r.photos[i]).then(res=>res.blob());
    const fd=new FormData();
    fd.append("attachment",blob,`photo_${i+1}.jpg`);
    fd.append("f","json");

    await fetch(
      FEATURE_URL+"/"+oid+"/addAttachment",
      { method:"POST", body:fd }
    );
  }
}

});
</script>

</body>
</html>
