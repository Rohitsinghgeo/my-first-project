<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>SITE_LOCATION ‚Äì Photo Upload</title>

  <!-- ArcGIS JS API -->
  <link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
  <script src="https://js.arcgis.com/4.29/"></script>

  <!-- EXIF -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/exif-js/2.3.0/exif.min.js"></script>

  <style>
    body {
      font-family: Arial;
      background:
        linear-gradient(rgba(0,0,0,.55), rgba(0,0,0,.55)),
        url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
      background-size: cover;
      background-position: center;
      min-height: 100vh;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .box {
      background: #fff;
      padding: 25px;
      max-width: 520px;
      width: 100%;
      border-radius: 10px;
    }
    h2 { text-align: center; color: #003b5c; }
    .field-group {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 10px;
    }
    input {
      padding: 9px;
      border-radius: 5px;
      border: 1px solid #ccc;
    }
    .full { grid-column: span 2; }
    button {
      width: 100%;
      padding: 12px;
      margin-top: 12px;
      background: #0079c1;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-weight: bold;
      cursor: pointer;
    }
    #status {
      margin-top: 10px;
      text-align: center;
      font-size: 14px;
    }
    .footer {
      margin-top: 15px;
      text-align: center;
      border-top: 1px solid #ddd;
      padding-top: 10px;
    }
    .footer img { height: 40px; }
    .footer-text { font-size: 13px; font-weight: bold; }
  </style>
</head>

<body>

<div class="box">
  <h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

  <div class="field-group">
    <input id="CLUSTER" placeholder="Cluster">
    <input id="SITENAME" placeholder="Site Name">
    <input type="date" id="DATE">
    <input id="COMPONENTS" placeholder="Components">
    <input id="SUB_COMPONENTS" placeholder="Sub Components" class="full">
    <input id="REMARKS" placeholder="Remarks" class="full">

    <!-- Camera + Gallery -->
    <input
      type="file"
      id="photo"
      accept="image/*"
      capture="environment"
      class="full"
    >
  </div>

  <button type="button" onclick="checkGPS()">üìç Check GPS</button>
  <button onclick="uploadData()">‚¨Ü Upload Survey</button>

  <p id="status"></p>

  <div class="footer">
    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Kalpataru_logo.svg/1024px-Kalpataru_logo.svg.png">
    <div class="footer-text">KALPATARU WATER TEAM</div>
  </div>
</div>

<script>
require([
  "esri/geometry/Point",
  "esri/request"
], function (Point, esriRequest) {

  const featureUrl =
    "https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

  let gpsAllowed = false;

  function dmsToDecimal(d, m, s, ref) {
    let dec = d + m / 60 + s / 3600;
    return (ref === 'S' || ref === 'W') ? -dec : dec;
  }

  function readGPS(file) {
    return new Promise((resolve, reject) => {
      EXIF.getData(file, function () {
        const lat = EXIF.getTag(this, "GPSLatitude");
        const lon = EXIF.getTag(this, "GPSLongitude");
        const latRef = EXIF.getTag(this, "GPSLatitudeRef");
        const lonRef = EXIF.getTag(this, "GPSLongitudeRef");

        if (!lat || !lon) reject("No EXIF GPS");

        resolve({
          latitude: dmsToDecimal(lat[0], lat[1], lat[2], latRef),
          longitude: dmsToDecimal(lon[0], lon[1], lon[2], lonRef)
        });
      });
    });
  }

  function getLiveGPS() {
    return new Promise((resolve, reject) => {
      navigator.geolocation.getCurrentPosition(
        pos => resolve({
          latitude: pos.coords.latitude,
          longitude: pos.coords.longitude
        }),
        () => reject("Live GPS denied")
      );
    });
  }

  window.checkGPS = function () {
    navigator.geolocation.getCurrentPosition(
      () => {
        gpsAllowed = true;
        alert("‚úÖ GPS ON & Allowed");
      },
      () => {
        gpsAllowed = false;
        alert("‚ùå GPS OFF / Permission denied");
      }
    );
  };

  window.uploadData = async function () {
    const status = document.getElementById("status");
    const file = document.getElementById("photo").files[0];

    if (!file) return alert("Photo select karo");
    if (!gpsAllowed) return alert("Pehle GPS Check karo");

    let gps;

    try {
      gps = await readGPS(file);
      status.innerText = "üìç GPS from Photo (EXIF)";
    }
    catch {
      gps = await getLiveGPS();
      status.innerText = "üìç GPS from Device Location";
    }

    const point = new Point({
      latitude: gps.latitude,
      longitude: gps.longitude,
      spatialReference: { wkid: 4326 }
    });

    const attributes = {
      CLUSTER: CLUSTER.value,
      SITENAME: SITENAME.value,
      DATE_: DATE.value,
      COMPONENTS: COMPONENTS.value,
      SUB_COMPONENTS: SUB_COMPONENTS.value,
      REMARKS: REMARKS.value
    };

    const addRes = await esriRequest(featureUrl + "/addFeatures", {
      method: "post",
      query: {
        f: "json",
        features: JSON.stringify([{ geometry: point, attributes }])
      }
    });

    const oid = addRes.data.addResults[0].objectId;

    const fd = new FormData();
    fd.append("attachment", file);
    fd.append("f", "json");

    await fetch(`${featureUrl}/${oid}/addAttachment`, {
      method: "POST",
      body: fd
    });

    status.innerText = "‚úÖ Data + Photo uploaded successfully";
  };
});
</script>

</body>
</html>
