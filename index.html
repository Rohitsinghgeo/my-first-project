<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì Camera Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
* { box-sizing: border-box; }

body {
  font-family: Arial, sans-serif;
  margin: 0;
  min-height: 100vh;
  background:
    linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
    url('https://images.unsplash.com/photo-1500530855697-b586d89ba3ee');
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: center;
  justify-content: center;
}

.box {
  background: #fff;
  width: 100%;
  max-width: 420px;
  padding: 16px;
  border-radius: 14px;
  box-shadow: 0 10px 30px rgba(0,0,0,0.3);
}

h2 {
  text-align: center;
  font-size: 16px;
  color: #003b5c;
  margin-bottom: 6px;
}

.field-group {
  display: grid;
  grid-template-columns: 1fr 1fr;
  gap: 8px;
}

input, select {
  width: 100%;
  padding: 9px;
  font-size: 14px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.full { grid-column: span 2; }

button {
  width: 100%;
  padding: 10px;
  margin-top: 6px;
  font-size: 14px;
  font-weight: bold;
  border-radius: 8px;
  border: none;
  background: linear-gradient(135deg, #0079c1, #005e95);
  color: #fff;
}

button.secondary {
  background: #555;
}

video {
  width: 100%;
  border-radius: 10px;
  margin-top: 6px;
  display: none;
}

#mapDiv {
  height: 0;
  margin-top: 6px;
  border-radius: 10px;
  overflow: hidden;
  transition: height 0.3s ease;
}

#status {
  margin-top: 6px;
  text-align: center;
  font-size: 13px;
  font-weight: bold;
}

.footer {
  margin-top: 8px;
  text-align: center;
  border-top: 1px solid #ddd;
  padding-top: 6px;
}

.footer img { height: 32px; }
.footer-text {
  font-size: 12px;
  font-weight: bold;
  color: #003b5c;
}
</style>
</head>

<body>

<div class="box">
<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<!-- üì∑ CAMERA CONTROL -->
<button id="cameraToggleBtn" class="secondary">üì∑ Start Camera</button>
<video id="video" autoplay playsinline></video>
<button onclick="capturePhoto()">üì∏ Capture Photo</button>

<div class="field-group">
  <input id="CLUSTER" placeholder="Cluster">
  <input id="SITENAME" placeholder="Site Name">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="Components">
  <input id="SUB_COMPONENTS" placeholder="Sub Components" class="full">
  <input id="REMARKS" placeholder="Remarks" class="full">

  <!-- MAP TYPE -->
  <select id="basemapSelect" class="full">
    <option value="streets-navigation-vector">Streets</option>
    <option value="satellite">Satellite</option>
    <option value="hybrid">Hybrid</option>
    <option value="topo-vector">Terrain</option>
    <option value="osm">OpenStreetMap</option>
  </select>
</div>

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button onclick="recheckGPS()">üîÑ Re-check GPS</button>
<button onclick="uploadData()">‚¨Ü Upload Data</button>

<div id="mapDiv"></div>
<div id="status"></div>

<div class="footer">
  <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/4/46/Kalpataru_logo.svg/1024px-Kalpataru_logo.svg.png">
  <div class="footer-text">KALPATARU WATER TEAM</div>
</div>
</div>

<script>
require([
  "esri/Map",
  "esri/views/MapView",
  "esri/geometry/Point",
  "esri/geometry/Circle",
  "esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Circle, Graphic, esriRequest) {

const featureUrl =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream = null;
let photoBlob = null;
let currentGPS = null;

/* CAMERA TOGGLE */
const video = document.getElementById("video");
const toggleBtn = document.getElementById("cameraToggleBtn");

toggleBtn.addEventListener("click", async () => {
  if (!cameraStream) {
    try {
      cameraStream = await navigator.mediaDevices.getUserMedia({
        video: { facingMode: "environment" }
      });
      video.srcObject = cameraStream;
      video.style.display = "block";
      toggleBtn.innerText = "‚èπ Stop Camera";
    } catch {
      alert("‚ùå Camera access denied");
    }
  } else {
    stopCamera();
  }
});

function stopCamera() {
  if (cameraStream) {
    cameraStream.getTracks().forEach(t => t.stop());
    cameraStream = null;
  }
  video.style.display = "none";
  toggleBtn.innerText = "üì∑ Start Camera";
}

/* CAPTURE PHOTO */
window.capturePhoto = function () {
  if (!cameraStream) {
    alert("Pehle camera ON karo");
    return;
  }

  const canvas = document.createElement("canvas");
  canvas.width = video.videoWidth;
  canvas.height = video.videoHeight;
  canvas.getContext("2d").drawImage(video, 0, 0);

  canvas.toBlob(blob => {
    photoBlob = blob;
    document.getElementById("status").innerText = "üì∏ Photo captured";
  }, "image/jpeg");

  stopCamera();
};

/* üî• HIGH ACCURACY GPS */
function getLiveGPS() {
  return new Promise((resolve, reject) => {
    navigator.geolocation.getCurrentPosition(
      pos => resolve({
        latitude: pos.coords.latitude,
        longitude: pos.coords.longitude,
        accuracy: Math.round(pos.coords.accuracy)
      }),
      err => reject(err),
      {
        enableHighAccuracy: true,
        timeout: 15000,
        maximumAge: 0
      }
    );
  });
}

/* MAP INIT */
const map = new Map({ basemap: "streets-navigation-vector" });
const view = new MapView({
  container: "mapDiv",
  map: map,
  center: [77, 28],
  zoom: 5
});

document.getElementById("basemapSelect")
  .addEventListener("change", e => map.basemap = e.target.value);

/* PREVIEW LOCATION */
window.previewLocation = async function () {
  if (!photoBlob) {
    alert("Pehle photo capture karo");
    return;
  }

  document.getElementById("status").innerText = "üìç Getting GPS...";

  try {
    currentGPS = await getLiveGPS();
  } catch {
    alert("‚ùå GPS allow nahi hai");
    return;
  }

  document.getElementById("mapDiv").style.height = "220px";

  const center = new Point({
    latitude: currentGPS.latitude,
    longitude: currentGPS.longitude
  });

  view.center = center;
  view.zoom = 18;
  view.graphics.removeAll();

  /* Point */
  view.graphics.add(new Graphic({
    geometry: center,
    symbol: { type: "simple-marker", color: "red", size: 10 }
  }));

  /* Accuracy Circle */
  view.graphics.add(new Graphic({
    geometry: new Circle({
      center: center,
      radius: currentGPS.accuracy,
      radiusUnit: "meters"
    }),
    symbol: {
      type: "simple-fill",
      color: [255, 0, 0, 0.15],
      outline: { color: "red", width: 1 }
    }
  }));

  view.resize();

  document.getElementById("status").innerText =
    `üìç Accuracy: ${currentGPS.accuracy} meters`;
};

/* üîÑ RE-CHECK GPS */
window.recheckGPS = function () {
  currentGPS = null;
  previewLocation();
};

/* ‚õî UPLOAD WITH ACCURACY CHECK */
window.uploadData = async function () {
  if (!photoBlob || !currentGPS) {
    alert("Photo + Location required");
    return;
  }

  if (currentGPS.accuracy > 30) {
    alert(
      "‚ùå GPS accuracy weak hai (" +
      currentGPS.accuracy +
      "m). Open area me jaakar Re-check GPS karo."
    );
    return;
  }

  const point = new Point({
    latitude: currentGPS.latitude,
    longitude: currentGPS.longitude,
    spatialReference: { wkid: 4326 }
  });

  const attributes = {
    CLUSTER: CLUSTER.value || "",
    SITENAME: SITENAME.value || "",
    DATE_: DATE.value || "",
    COMPONENTS: COMPONENTS.value || "",
    SUB_COMPONENTS: SUB_COMPONENTS.value || "",
    REMARKS: REMARKS.value || ""
  };

  const res = await esriRequest(featureUrl + "/addFeatures", {
    method: "post",
    query: {
      f: "json",
      features: JSON.stringify([{ geometry: point, attributes }])
    }
  });

  const oid = res.data.addResults[0].objectId;

  const fd = new FormData();
  fd.append("attachment", photoBlob, "camera.jpg");
  fd.append("f", "json");

  await fetch(`${featureUrl}/${oid}/addAttachment`, {
    method: "POST",
    body: fd
  });

  document.getElementById("status").innerText =
    "‚úÖ Photo & Location uploaded successfully";
};
});
</script>

</body>
</html>
