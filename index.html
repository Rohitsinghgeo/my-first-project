<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}
h2{text-align:center;font-size:17px;color:#0b3c5d;margin-bottom:12px}
.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
input{
  width:100%;
  padding:9px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #ccc;
}
.full{grid-column:span 2}
button{
  width:100%;
  padding:11px;
  margin-top:7px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
}
.secondary{background:#4b5563;color:#fff}
.success{background:linear-gradient(135deg,#1e7e34,#28a745)!important;color:#fff}
#newSiteBtn{display:none;background:linear-gradient(135deg,#005bea,#00c6fb);color:#fff}
video{width:100%;border-radius:12px;display:none;margin-top:6px}
#mapDiv{height:0;margin-top:8px;border-radius:12px;overflow:hidden}
#offlineList{display:none;font-size:12px;border-radius:10px;border:1px solid #ddd;margin-top:8px;padding:8px;max-height:150px;overflow:auto}
#status{margin-top:8px;padding:6px;border-radius:8px;font-size:13px;font-weight:600;text-align:center;background:#eef2f7}
#offlineCount{margin-top:6px;padding:6px;text-align:center;border-radius:8px;background:#fff3cd;font-size:13px;font-weight:600}
</style>
</head>

<body>
<div class="box">
<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<button id="cameraToggleBtn" class="secondary">ðŸ“· Start Camera</button>
<button onclick="capturePhoto()">ðŸ“¸ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>
<button onclick="syncOfflineData()" class="secondary">ðŸ”„ Sync Offline</button>
<button onclick="toggleOfflineList()" class="secondary">ðŸ“‚ View Offline Records</button>

<button id="newSiteBtn" onclick="resetForm()">âž• New Site</button>

<div id="offlineCount">Offline Records: 0</div>
<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>
</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/widgets/Sketch",
  "esri/layers/GraphicsLayer",
  "esri/request"
], function (Map, MapView, Sketch, GraphicsLayer, esriRequest) {

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream=null;
let photoBase64=null;
let drawnGeometry=null;

/* CAMERA */
cameraToggleBtn.onclick = async ()=>{
  if(!cameraStream){
    cameraStream = await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
    video.srcObject=cameraStream;
    video.style.display="block";
    cameraToggleBtn.innerText="â¹ Stop Camera";
  }else{
    cameraStream.getTracks().forEach(t=>t.stop());
    cameraStream=null;
    video.style.display="none";
    cameraToggleBtn.innerText="ðŸ“· Start Camera";
  }
};

window.capturePhoto=()=>{
  if(!cameraStream){alert("Camera ON karo");return;}
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  photoBase64=c.toDataURL("image/jpeg",0.7);
  status.innerText="ðŸ“¸ Photo captured";
};

/* MAP + DRAW */
mapDiv.style.height="220px";
const map=new Map({basemap:navigator.onLine?"satellite":"streets"});
const drawLayer=new GraphicsLayer();
map.add(drawLayer);

const view=new MapView({
  container:"mapDiv",
  map:map,
  center:[78.9629,20.5937],
  zoom:5
});

const sketch=new Sketch({
  view:view,
  layer:drawLayer,
  availableCreateTools:["point","polyline","polygon"],
  creationMode:"single"
});
view.ui.add(sketch,"top-right");

sketch.on("create",e=>{
  if(e.state==="complete"){
    drawnGeometry=e.graphic.geometry;
    status.innerText="âœ Geometry drawn: "+drawnGeometry.type;
  }
});

/* OFFLINE */
function getOffline(){
  return JSON.parse(localStorage.getItem("offlineSites")||"[]");
}
function setOffline(d){
  localStorage.setItem("offlineSites",JSON.stringify(d));
  offlineCount.innerText="Offline Records: "+d.length;
}

/* UPLOAD */
window.uploadData=async()=>{
  if(!photoBase64){alert("Photo lo");return;}
  if(!drawnGeometry){alert("Map pe Point/Line/Polygon draw karo");return;}

  uploadBtn.disabled=true;
  uploadBtn.innerText="Processing...";

  const record={
    attributes:{
      CLUSTER:CLUSTER.value,
      SITE_NAME:SITE_NAME.value,
      DATE:DATE.value,
      COMPONENTS:COMPONENTS.value,
      SUBCOMPONENTS:SUBCOMPONENTS.value,
      PROJECT:PROJECT.value,
      REMARKS:REMARKS.value
    },
    geometry:drawnGeometry,
    photoBase64:photoBase64,
    time:new Date().toLocaleString()
  };

  if(!navigator.onLine){
    const d=getOffline(); d.push(record); setOffline(d);
    uploadBtn.classList.add("success");
    uploadBtn.innerText="âœ” Saved Offline";
    newSiteBtn.style.display="block";
    status.innerText="ðŸ“´ Saved offline";
    return;
  }

  await uploadSingle(record);
  uploadBtn.classList.add("success");
  uploadBtn.innerText="âœ” Uploaded";
  newSiteBtn.style.display="block";
  status.innerText="âœ… Uploaded to ArcGIS Online";
};

async function uploadSingle(r){
  const add=await esriRequest(FEATURE_URL+"/addFeatures",{
    method:"post",
    query:{
      f:"json",
      features:JSON.stringify([{geometry:r.geometry,attributes:r.attributes}])
    }
  });

  const oid=add.data.addResults[0].objectId;
  const blob=await fetch(r.photoBase64).then(r=>r.blob());
  const fd=new FormData();
  fd.append("attachment",blob,"photo.jpg");
  fd.append("f","json");
  await fetch(FEATURE_URL+"/"+oid+"/addAttachment",{method:"POST",body:fd});
}

/* SYNC */
window.syncOfflineData=async()=>{
  if(!navigator.onLine){alert("No internet");return;}
  for(const r of getOffline()) await uploadSingle(r);
  setOffline([]);
  status.innerText="âœ… Offline synced";
};

/* VIEW OFFLINE */
window.toggleOfflineList=()=>{
  const data=getOffline();
  offlineList.innerHTML="";
  if(!data.length){alert("No offline data");return;}
  data.forEach((r,i)=>{
    offlineList.innerHTML+=`<b>${i+1}. ${r.attributes.SITE_NAME||"No Name"}</b><br>${r.time}<hr>`;
  });
  offlineList.style.display=offlineList.style.display==="block"?"none":"block";
};

/* RESET */
window.resetForm=()=>{
  document.querySelectorAll("input").forEach(i=>i.value="");
  photoBase64=null;
  drawnGeometry=null;
  drawLayer.removeAll();
  uploadBtn.classList.remove("success");
  uploadBtn.innerText="â¬† Upload / Save";
  uploadBtn.disabled=false;
  newSiteBtn.style.display="none";
  status.innerText="Ready for new site";
};

setOffline(getOffline());
window.addEventListener("online",syncOfflineData);
});
</script>
</body>
</html>
