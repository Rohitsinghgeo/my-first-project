<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}

.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,.35);
}

h2{
  text-align:center;
  font-size:17px;
  color:#0b3c5d;
  margin-bottom:12px;
}

.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

input, select{
  width:100%;
  padding:9px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #ccc;
}

.full{grid-column:span 2}

button{
  width:100%;
  padding:11px;
  margin-top:7px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
}

.secondary{background:#4b5563;color:#fff;}
.success{background:#28a745;color:#fff;}

video{
  width:100%;
  border-radius:12px;
  display:none;
  margin-top:6px;
}

#mapDiv{
  height:0;
  margin-top:8px;
  border-radius:12px;
  overflow:hidden;
}

#status{
  margin-top:8px;
  padding:6px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  text-align:center;
  background:#eef2f7;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
</div>

<select id="basemapSelect">
  <option value="streets">üó∫ Streets</option>
  <option value="satellite">üõ∞ Satellite</option>
  <option value="terrain">üåç Terrain</option>
</select>

<button id="cameraBtn" class="secondary">üì∑ Start Camera</button>
<button onclick="capturePhoto()">üì∏ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">üìç Preview Location</button>

<div id="mapDiv"></div>

<button onclick="uploadData()">‚¨Ü Upload</button>

<div id="status">Ready</div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic"
], function (Map, MapView, Point, Graphic) {

let cameraStream=null;
let photoBase64=null;
let gpsPoint=null;

/* MAP */
const map = new Map({ basemap:"streets" });

const view = new MapView({
  container:"mapDiv",
  map:map,
  center:[78,22],
  zoom:4
});

/* BASEMAP SWITCH */
basemapSelect.onchange=()=>{
  map.basemap = basemapSelect.value;
};

/* CAMERA (BACK CAMERA FIXED) */
cameraBtn.onclick = async ()=>{
  try{
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:{ exact:"environment" } }
    });
  }catch{
    cameraStream = await navigator.mediaDevices.getUserMedia({
      video:{ facingMode:"environment" }
    });
  }
  video.srcObject=cameraStream;
  video.style.display="block";
};

/* CAPTURE PHOTO */
window.capturePhoto=()=>{
  if(!cameraStream){ alert("Camera ON karo"); return; }
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  photoBase64=c.toDataURL("image/jpeg",0.7);
  cameraStream.getTracks().forEach(t=>t.stop());
  status.innerText="üì∏ Photo captured";
};

/* GPS PREVIEW ‚Äì FIXED */
window.previewLocation=()=>{
  mapDiv.style.height="230px";

  view.when(()=>{
    navigator.geolocation.getCurrentPosition(
      pos=>{
        gpsPoint={
          latitude:pos.coords.latitude,
          longitude:pos.coords.longitude,
          accuracy:Math.round(pos.coords.accuracy)
        };

        const pt=new Point(gpsPoint);
        view.center=pt;
        view.zoom=18;

        view.graphics.removeAll();
        view.graphics.add(new Graphic({
          geometry:pt,
          symbol:{ type:"simple-marker", color:"red", size:10 }
        }));

        status.innerText=`üìç GPS Accuracy ${gpsPoint.accuracy} m`;
      },
      err=>alert("GPS Error: Permission ya signal issue"),
      { enableHighAccuracy:true, timeout:15000 }
    );
  });
};

/* DUMMY UPLOAD */
window.uploadData=()=>{
  if(!gpsPoint || !photoBase64){
    alert("Photo aur Location dono chahiye");
    return;
  }
  status.innerText="‚úÖ Data Ready for Upload";
};

});
</script>

</body>
</html>
