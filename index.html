<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;
  min-height:100vh;
  font-family:Arial,sans-serif;
  background:#222;
  display:flex;
  align-items:center;
  justify-content:center;
}
.box{
  background:#fff;
  width:100%;
  max-width:420px;
  padding:16px;
  border-radius:14px;
}
h2{text-align:center;font-size:16px;color:#003b5c}
.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}
input{
  width:100%;
  padding:8px;
  font-size:13px;
}
.full{grid-column:span 2}
button{
  width:100%;
  padding:10px;
  margin-top:6px;
  font-weight:bold;
  border:none;
  border-radius:6px;
}
.secondary{background:#555;color:#fff}
.success{background:green;color:#fff}
.fail{background:red;color:#fff}
.reset{background:#444;color:#fff}
video{
  width:100%;
  border-radius:10px;
  display:none;
  margin-top:6px;
}
#mapDiv{
  height:0;
  margin-top:6px;
  border-radius:10px;
  overflow:hidden;
}
#offlineList{
  display:none;
  font-size:12px;
  border:1px solid #ccc;
  margin-top:6px;
  padding:6px;
  max-height:150px;
  overflow:auto;
}
#status{
  margin-top:6px;
  font-size:13px;
  font-weight:bold;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE_NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUBCOMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<button id="cameraToggleBtn" class="secondary">üì∑ Start Camera</button>
<button onclick="capturePhoto()">üì∏ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">‚¨Ü Upload / Save</button>

<button id="newSiteBtn" class="reset" onclick="resetForm()" style="display:none">
üßπ New Site
</button>

<button onclick="syncOfflineData()" class="secondary">üîÑ Sync Offline</button>
<button onclick="toggleOfflineList()" class="secondary">üìÇ View Offline Records</button>

<div id="offlineCount">Offline Records: 0</div>
<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic",
  "esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const FEATURE_URL =
"https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

let cameraStream=null;
let photoBase64=null;
let gpsPoint=null;

/* ================= CAMERA ================= */
cameraToggleBtn.onclick = async ()=>{
  if(!cameraStream){
    try{
      cameraStream=await navigator.mediaDevices.getUserMedia({
        video:{facingMode:{exact:"environment"}}
      });
    }catch{
      cameraStream=await navigator.mediaDevices.getUserMedia({
        video:{facingMode:"environment"}
      });
    }
    video.srcObject=cameraStream;
    video.style.display="block";
    cameraToggleBtn.innerText="‚èπ Stop Camera";
  }else stopCamera();
};

function stopCamera(){
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;
  video.style.display="none";
  cameraToggleBtn.innerText="üì∑ Start Camera";
}

window.capturePhoto=()=>{
  if(!cameraStream){alert("Pehle camera ON karo");return;}
  const c=document.createElement("canvas");
  c.width=video.videoWidth;
  c.height=video.videoHeight;
  c.getContext("2d").drawImage(video,0,0);
  photoBase64=c.toDataURL("image/jpeg",0.7);
  stopCamera();
  status.innerText="üì∏ Photo captured";
};

/* ================= MAP ================= */
const map=new Map({ basemap:navigator.onLine?"satellite":null });
const view=new MapView({
  container:"mapDiv",
  map:map,
  zoom:5,
  background:{color:"#e5e7eb"}
});

/* ================= GPS ================= */
window.previewLocation=()=>{
  navigator.geolocation.getCurrentPosition(p=>{
    gpsPoint={
      latitude:p.coords.latitude,
      longitude:p.coords.longitude,
      accuracy:Math.round(p.coords.accuracy)
    };
    mapDiv.style.height="220px";
    const pt=new Point(gpsPoint);
    view.center=pt;
    view.zoom=18;
    view.graphics.removeAll();
    view.graphics.add(new Graphic({
      geometry:pt,
      symbol:{type:"simple-marker",color:"red",size:10}
    }));
    status.innerText="üìç GPS Accuracy "+gpsPoint.accuracy+" m";
  },()=>alert("GPS not found"),{enableHighAccuracy:true});
};

/* ================= OFFLINE ================= */
function getOffline(){
  return JSON.parse(localStorage.getItem("offlineSites")||"[]");
}
function setOffline(d){
  localStorage.setItem("offlineSites",JSON.stringify(d));
  offlineCount.innerText="Offline Records: "+d.length;
}
setOffline(getOffline());

/* ================= UPLOAD / SAVE ================= */
window.uploadData=async()=>{
  uploadBtn.className="";
  uploadBtn.innerText="‚¨Ü Upload / Save";

  if(!photoBase64||!gpsPoint){
    alert("Photo aur GPS zaroori hai");return;
  }

  const record={
    attributes:{
      CLUSTER:CLUSTER.value,
      SITE_NAME:SITE_NAME.value,
      DATE:DATE.value,
      COMPONENTS:COMPONENTS.value,
      SUBCOMPONENTS:SUBCOMPONENTS.value,
      PROJECT:PROJECT.value,
      REMARKS:REMARKS.value
    },
    gpsPoint,photoBase64,time:new Date().toLocaleString()
  };

  if(!navigator.onLine){
    const d=getOffline(); d.push(record); setOffline(d);
    uploadBtn.className="success";
    uploadBtn.innerText="‚úî Saved Offline";
    status.innerText="üì¥ Offline data saved";
    newSiteBtn.style.display="block";
    return;
  }

  const ok=await uploadSingle(record);
  if(ok){
    uploadBtn.className="success";
    uploadBtn.innerText="‚úî Uploaded";
    status.innerText="‚úÖ Data uploaded";
    newSiteBtn.style.display="block";
  }else{
    uploadBtn.className="fail";
    uploadBtn.innerText="‚ùå Failed";
  }
};

/* ================= NEW SITE ================= */
window.resetForm=()=>{
  document.querySelectorAll("input").forEach(i=>i.value="");
  photoBase64=null;
  gpsPoint=null;
  view.graphics.removeAll();
  mapDiv.style.height="0";
  uploadBtn.className="";
  uploadBtn.innerText="‚¨Ü Upload / Save";
  newSiteBtn.style.display="none";
  status.innerText="üÜï Ready for new site";
};

/* ================= SYNC ================= */
window.syncOfflineData=async()=>{
  if(!navigator.onLine){alert("Internet required");return;}
  for(const r of getOffline()) await uploadSingle(r);
  setOffline([]);
  offlineList.style.display="none";
  status.innerText="‚úÖ Offline data synced";
};

async function uploadSingle(r){
  try{
    const pt=new Point(r.gpsPoint);
    const add=await esriRequest(FEATURE_URL+"/addFeatures",{
      method:"post",
      query:{f:"json",features:JSON.stringify([{geometry:pt,attributes:r.attributes}])}
    });
    const oid=add.data.addResults[0].objectId;
    const blob=await fetch(r.photoBase64).then(r=>r.blob());
    const fd=new FormData();
    fd.append("attachment",blob,"photo.jpg");
    fd.append("f","json");
    await fetch(FEATURE_URL+"/"+oid+"/addAttachment",{method:"POST",body:fd});
    return true;
  }catch{ return false; }
}

});
</script>
</body>
</html>
