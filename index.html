<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION â€“ GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}
body{
  margin:0;min-height:100vh;font-family:Segoe UI;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;justify-content:center;align-items:center;
}
.box{
  background:#fff;max-width:420px;width:100%;
  padding:18px;border-radius:18px;
}
.field-group{display:grid;grid-template-columns:1fr 1fr;gap:8px}
input,select{
  padding:9px;border-radius:8px;border:1px solid #ccc;font-size:13px
}
button{
  width:100%;padding:11px;margin-top:6px;
  border:none;border-radius:10px;font-weight:600
}
.secondary{background:#4b5563;color:#fff}
.success{background:#28a745;color:#fff}
#newSiteBtn{display:none;background:#0077ff;color:#fff}
video{width:100%;display:none;border-radius:12px}
#mapDiv{height:0;margin-top:8px;border-radius:12px;overflow:hidden}
#offlineList{display:none;font-size:12px;border:1px solid #ccc;padding:8px;margin-top:6px;max-height:180px;overflow:auto}
#offlineCount{font-weight:600;text-align:center;margin-top:6px}
#status{text-align:center;margin-top:6px;font-weight:600}
</style>
</head>

<body>
<div class="box">

<h3 align="center">SITE SURVEY</h3>

<div class="field-group">
<input id="CLUSTER" placeholder="CLUSTER">
<input id="SITE_NAME" placeholder="SITE NAME">
<input type="date" id="DATE">
<input id="PROJECT" placeholder="PROJECT">
<input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<select id="basemapSelect">
<option value="satellite">ğŸ›° Satellite</option>
<option value="streets">ğŸ—º Streets</option>
<option value="terrain">ğŸŒ Terrain</option>
</select>

<button id="cameraToggleBtn" class="secondary">ğŸ“· Start Camera</button>
<button onclick="capturePhoto()">ğŸ“¸ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">ğŸ“ Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">â¬† Upload / Save</button>
<button onclick="toggleOfflineList()" class="secondary">ğŸ“‚ View Offline</button>
<button id="newSiteBtn" onclick="resetForm()">â• New Site</button>

<div id="offlineCount">Offline Records: 0</div>
<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
require([
  "esri/Map","esri/views/MapView",
  "esri/geometry/Point","esri/Graphic","esri/request"
], function (Map, MapView, Point, Graphic, esriRequest) {

const FEATURE_URL="https://services.arcgis.com/NJ6dRODVurthn1U5/arcgis/rest/services/SITE_LOCATION/FeatureServer/0";

DATE.value=new Date().toISOString().split("T")[0];

let cameraStream=null;
let photoList=[];
let gpsPoint=null;

/* MAP */
const map=new Map({basemap:"satellite"});
const view=new MapView({container:"mapDiv",map,zoom:5});
basemapSelect.onchange=()=>map.basemap=basemapSelect.value;

/* CAMERA */
cameraToggleBtn.onclick=async()=>{
 if(!cameraStream){
  cameraStream=await navigator.mediaDevices.getUserMedia({video:{facingMode:"environment"}});
  video.srcObject=cameraStream;video.style.display="block";
  cameraToggleBtn.innerText="â¹ Stop Camera";
 }else{
  cameraStream.getTracks().forEach(t=>t.stop());
  cameraStream=null;video.style.display="none";
  cameraToggleBtn.innerText="ğŸ“· Start Camera";
 }
};

window.capturePhoto=()=>{
 if(!cameraStream)return alert("Camera ON karo");
 const c=document.createElement("canvas");
 c.width=video.videoWidth;c.height=video.videoHeight;
 c.getContext("2d").drawImage(video,0,0);
 photoList.push(c.toDataURL("image/jpeg",0.7));
 status.innerText="ğŸ“¸ Photo Added ("+photoList.length+")";
};

/* GPS */
window.previewLocation=()=>{
 navigator.geolocation.getCurrentPosition(p=>{
  if(p.coords.accuracy>10){
    status.innerText="âš  GPS weak, thoda ruk jao ("+Math.round(p.coords.accuracy)+"m)";
    uploadBtn.disabled=true;
    return;
  }
  uploadBtn.disabled=false;
  gpsPoint={latitude:p.coords.latitude,longitude:p.coords.longitude};
  mapDiv.style.height="220px";
  const pt=new Point(gpsPoint);
  view.center=pt;view.zoom=18;
  view.graphics.removeAll();
  view.graphics.add(new Graphic({geometry:pt,symbol:{type:"simple-marker",color:"red"}}));
  status.innerText="ğŸ“ GPS OK";
 });
};

/* OFFLINE */
function getOffline(){return JSON.parse(localStorage.getItem("offlineSites")||"[]")}
function setOffline(d){
 localStorage.setItem("offlineSites",JSON.stringify(d));
 offlineCount.innerText="Offline Records: "+d.length;
}

/* UPLOAD */
window.uploadData=async()=>{
 if(!gpsPoint||photoList.length===0)return alert("Photo & GPS required");

 const rec={
  attributes:{
   CLUSTER:CLUSTER.value,
   SITE_NAME:SITE_NAME.value,
   DATE:DATE.value,
   PROJECT:PROJECT.value,
   REMARKS:REMARKS.value
  },
  gpsPoint:gpsPoint,
  photos:photoList,
  time:new Date().toLocaleString()
 };

 uploadBtn.disabled=true;

 if(!navigator.onLine){
  const d=getOffline();d.push(rec);setOffline(d);
  uploadBtn.classList.add("success");
  uploadBtn.innerText="âœ” Saved Offline";
  newSiteBtn.style.display="block";
  return;
 }

 await uploadSingle(rec);
 uploadBtn.classList.add("success");
 uploadBtn.innerText="âœ” Uploaded";
 newSiteBtn.style.display="block";
};

/* UPLOAD SINGLE */
async function uploadSingle(r){
 const pt=new Point(r.gpsPoint);
 const add=await esriRequest(FEATURE_URL+"/addFeatures",{
  method:"post",
  query:{f:"json",features:JSON.stringify([{geometry:pt,attributes:r.attributes}])}
 });
 const oid=add.data.addResults[0].objectId;
 for(const p of r.photos){
  const blob=await fetch(p).then(r=>r.blob());
  const fd=new FormData();
  fd.append("attachment",blob,"photo.jpg");
  fd.append("f","json");
  await fetch(FEATURE_URL+"/"+oid+"/addAttachment",{method:"POST",body:fd});
 }
}

/* VIEW OFFLINE */
window.toggleOfflineList=()=>{
 const d=getOffline();offlineList.innerHTML="";
 d.forEach((r,i)=>{
  offlineList.innerHTML+=`
  <b>${i+1}. ${r.attributes.SITE_NAME}</b><br>
  Cluster: ${r.attributes.CLUSTER}<br>
  Date: ${r.attributes.DATE}<br>
  Lat:${r.gpsPoint.latitude.toFixed(5)},
  Lon:${r.gpsPoint.longitude.toFixed(5)}<br>
  Time:${r.time}<hr>`;
 });
 offlineList.style.display=offlineList.style.display==="block"?"none":"block";
};

/* AUTO SYNC */
window.addEventListener("online",async()=>{
 for(const r of getOffline()) await uploadSingle(r);
 setOffline([]);
 status.innerText="âœ… Offline data uploaded";
});

/* RESET */
window.resetForm=()=>{
 document.querySelectorAll("input").forEach(i=>i.value="");
 photoList=[];gpsPoint=null;
 view.graphics.removeAll();mapDiv.style.height="0";
 uploadBtn.classList.remove("success");
 uploadBtn.innerText="â¬† Upload / Save";
 uploadBtn.disabled=false;
 newSiteBtn.style.display="none";
 status.innerText="Ready for new site";
};

setOffline(getOffline());

});
</script>

</body>
</html>
