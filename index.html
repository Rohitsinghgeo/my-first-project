<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport"
 content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

<title>SITE_LOCATION ‚Äì GIS Field Survey</title>

<link rel="stylesheet" href="https://js.arcgis.com/4.29/esri/themes/light/main.css">
<script src="https://js.arcgis.com/4.29/"></script>

<style>
*{box-sizing:border-box}

body{
  margin:0;
  min-height:100vh;
  font-family:Segoe UI, Arial, sans-serif;
  background:linear-gradient(135deg,#0f2027,#203a43,#2c5364);
  display:flex;
  align-items:center;
  justify-content:center;
}

/* MAIN CARD */
.box{
  background:#ffffff;
  width:100%;
  max-width:420px;
  padding:18px;
  border-radius:18px;
  box-shadow:0 15px 40px rgba(0,0,0,0.35);
}

/* HEADER */
h2{
  text-align:center;
  font-size:17px;
  color:#0b3c5d;
  margin-bottom:12px;
  letter-spacing:.5px;
}

/* FORM */
.field-group{
  display:grid;
  grid-template-columns:1fr 1fr;
  gap:8px;
}

input{
  width:100%;
  padding:9px;
  font-size:13px;
  border-radius:8px;
  border:1px solid #ccc;
}
input:focus{
  outline:none;
  border-color:#0077b6;
}

.full{grid-column:span 2}

/* BUTTONS */
button{
  width:100%;
  padding:11px;
  margin-top:7px;
  font-weight:600;
  border:none;
  border-radius:10px;
  cursor:pointer;
  transition:.25s;
}

button:hover{opacity:.9}

.secondary{
  background:#4b5563;
  color:#fff;
}

/* UPLOAD SUCCESS */
.success{
  background:linear-gradient(135deg,#1e7e34,#28a745) !important;
  color:#fff;
}

/* NEW SITE */
#newSiteBtn{
  display:none;
  background:linear-gradient(135deg,#005bea,#00c6fb);
  color:#fff;
}

/* CAMERA */
video{
  width:100%;
  border-radius:12px;
  display:none;
  margin-top:6px;
  box-shadow:0 4px 12px rgba(0,0,0,.3);
}

/* MAP */
#mapDiv{
  height:0;
  margin-top:8px;
  border-radius:12px;
  overflow:hidden;
  box-shadow:0 4px 12px rgba(0,0,0,.25);
}

/* OFFLINE */
#offlineList{
  display:none;
  font-size:12px;
  border-radius:10px;
  border:1px solid #ddd;
  margin-top:8px;
  padding:8px;
  max-height:150px;
  overflow:auto;
  background:#fafafa;
}

/* STATUS */
#status{
  margin-top:8px;
  padding:6px;
  border-radius:8px;
  font-size:13px;
  font-weight:600;
  text-align:center;
  background:#eef2f7;
}

/* OFFLINE COUNT */
#offlineCount{
  margin-top:6px;
  padding:6px;
  text-align:center;
  border-radius:8px;
  background:#fff3cd;
  font-size:13px;
  font-weight:600;
}
</style>
</head>

<body>
<div class="box">

<h2>KALPATARU PROJECTS<br>SITE SURVEY</h2>

<div class="field-group">
  <input id="CLUSTER" placeholder="CLUSTER">
  <input id="SITE_NAME" placeholder="SITE NAME">
  <input type="date" id="DATE">
  <input id="COMPONENTS" placeholder="COMPONENTS">
  <input id="SUBCOMPONENTS" class="full" placeholder="SUB COMPONENTS">
  <input id="PROJECT" class="full" placeholder="PROJECT">
  <input id="REMARKS" class="full" placeholder="REMARKS">
</div>

<button id="cameraToggleBtn" class="secondary">üì∑ Start Camera</button>
<button onclick="capturePhoto()">üì∏ Capture Photo</button>
<video id="video" autoplay playsinline></video>

<button onclick="previewLocation()">üó∫Ô∏è Preview Location</button>
<button id="uploadBtn" onclick="uploadData()">‚¨Ü Upload / Save</button>
<button onclick="syncOfflineData()" class="secondary">üîÑ Sync Offline</button>
<button onclick="toggleOfflineList()" class="secondary">üìÇ View Offline Records</button>

<button id="newSiteBtn" onclick="resetForm()">‚ûï New Site</button>

<div id="offlineCount">Offline Records: 0</div>
<div id="mapDiv"></div>
<div id="offlineList"></div>
<div id="status"></div>

</div>

<script>
/* üî¥ JS LOGIC SAME AS BEFORE ‚Äì NO CHANGE */
</script>
</body>
</html>
